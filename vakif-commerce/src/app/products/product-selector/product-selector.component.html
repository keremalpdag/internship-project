  
<div class="row" *ngFor="let item of this.categoryArray">
    <div class="col-lg-12" style="padding: 10 10 10 10 ; padding-top: 10px;">
        <a  style="cursor: pointer;"
            routerLink = "../products/{{item.CategoryId}}"
            routerLinkActive="active"
            class="list-group-item clearfix">
                <div class="pull-left">
                    <h1 class="display-1">{{item.CategoryName}}</h1>
                    <p class="lead">Click to browse all consoles!</p>
                </div> 
                <span class="pull-right">
                    <img [src]="item.CategoryImgPath" 
                    alt="procuduct image"
                    class="img-responsive" style = "max-height: 110px;">
                </span>
            </a>
        </div>
</div>
