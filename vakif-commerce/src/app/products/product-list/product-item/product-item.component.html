<a  style="cursor: pointer;"
    [routerLink]="[id]"
    routerLinkActive="active"
   class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{product.ProductName}}</h4>
        <p class="list-group-item-text">{{product.ProductDescription}}</p>
    </div>
    <span class="pull-right">
        <img src="{{product.ProductImgPath}}" alt="{{product.ProductName}}"
        class="img-responsive" style = "max-height: 50px;">
    </span>
</a>
