<div class="container">
    <div id="heading" class="row">
        <div class="col-xs-16">
            <h1>Register</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-16">
            <form class="fom-register" #registerFrom="ngForm" (ngSubmit)="register(registerFrom)">
                <br>
                <label for="firstName">Fisrt Name</label>
                <input type="text" id="firstName" name="firstName" ngModel class="form-control" placeholder="FirstName"
                    required>
                <label for="lastName">Last Name</label>
                <input type="lastName" id="lastName" name="lastName" ngModel class="form-control" placeholder="LastName"
                    required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
                    required>
                <div id="registerButton" class="row">
                    <div class="col-xs-16">
                        <button class="btn btn-success" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
